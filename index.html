<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Buat twibbon JKT48-mu sendiri!">
    <meta property="og:title" content="JKT48 Twibbon Generator">
    <meta property="og:description" content="Buat twibbon JKT48-mu sendiri!">
    <meta property="og:image" content="https://jkt48live.github.io/twibbon/assets/og-twibbon.png">
    <meta property="og:url" content="https://jkt48live.github.io/twibbon/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="JKT48 Twibbon Generator">
    <meta name="twitter:description" content="Buat twibbon JKT48-mu sendiri!">
    <meta name="twitter:image" content="https://jkt48live.github.io/twibbon/assets/og-twibbon.png">
    <meta name="twitter:url" content="https://x.com/JKT48Livex">

    <title>JKT48 Twibbon Generator</title>

    <link rel="icon" href="https://pbs.twimg.com/profile_images/1576016275989729280/wzl8YkN3_400x400.jpg" type="image/x-icon" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#FFFFFF',
                        'secondary': '#282B30',
                        'background': '#1D2124',
                        'accent': '#4F46E5',
                        'text-main': '#FFFFFF',
                        'text-muted': '#94A3B8',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-background text-text-main min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6 text-primary">JKT48 Twibbon Generator</h1>

        <div class="bg-secondary p-6 rounded-xl shadow-2xl border border-gray-700">

            <h2 class="text-xl font-semibold mb-3 text-text-main">1. Unggah Foto Anda</h2>
            <div class="mb-6">
                <label for="imageUpload" class="block text-sm font-medium text-text-muted mb-2">Pilih file gambar (JPG, PNG)</label>
                <div class="relative">
                    <input type="file" id="imageUpload" accept="image/*" class="sr-only" onchange="document.getElementById('file-name').textContent = this.files[0].name">
                    <label for="imageUpload" class="flex items-center justify-center px-4 py-2 bg-accent hover:bg-indigo-600 text-white font-medium rounded-lg cursor-pointer transition duration-150 ease-in-out">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        Pilih Foto
                    </label>
                    <span id="file-name" class="mt-2 text-sm text-text-muted block truncate">Belum ada file yang dipilih.</span>
                </div>
            </div>

            <hr class="border-gray-700 my-6">

            <h2 class="text-xl font-semibold mb-3 text-text-main">2. Pilih Twibbon</h2>
            <div id="twibbonGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                </div>

            <hr class="border-gray-700 my-6">

            <h2 class="text-xl font-semibold mb-3 text-text-main">3. Atur Posisi Foto</h2>
            <div id="canvasContainer" class="bg-gray-800 p-2 rounded-lg shadow-inner flex justify-center items-center overflow-hidden">
                <canvas id="canvas" class="w-full h-auto max-w-sm border-2 border-dashed border-primary rounded-lg"></canvas>
            </div>

            <hr class="border-gray-700 my-6">

            <h2 class="text-xl font-semibold mb-3 text-text-main">4. Kontrol Penyesuaian</h2>
            <div class="flex flex-col sm:flex-row justify-between items-center bg-gray-800 p-4 rounded-lg shadow-md">

                <div class="mb-4 sm:mb-0 w-full sm:w-auto">
                    <label for="zoomControl" class="block text-sm font-medium text-text-muted mb-2">Zoom</label>
                    <input type="range" id="zoomControl" min="0.1" max="2" step="0.1" value="1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer range-lg">
                </div>

                <div class="flex flex-col items-center p-3 rounded-xl bg-gray-900 shadow-lg">
                    <div class="flex flex-col items-center">
                        <button id="up" class="w-10 h-10 bg-accent hover:bg-indigo-600 text-white rounded-t-lg shadow-md transition duration-150 ease-in-out mb-1">↑</button>
                    </div>
                    <div class="flex justify-center my-1">
                        <button id="left" class="w-10 h-10 bg-accent hover:bg-indigo-600 text-white rounded-l-lg shadow-md transition duration-150 ease-in-out mr-1">←</button>
                        <div class="w-10 h-10 bg-gray-700 rounded-full"></div> <button id="right" class="w-10 h-10 bg-accent hover:bg-indigo-600 text-white rounded-r-lg shadow-md transition duration-150 ease-in-out ml-1">→</button>
                    </div>
                    <div class="flex flex-col items-center">
                        <button id="down" class="w-10 h-10 bg-accent hover:bg-indigo-600 text-white rounded-b-lg shadow-md transition duration-150 ease-in-out mt-1">↓</button>
                    </div>
                </div>
            </div>

            <button id="saveImage" class="mt-8 w-full flex items-center justify-center px-6 py-3 border border-transparent text-lg font-bold rounded-xl shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L10 11.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v7a1 1 0 11-2 0V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Download Twibbon
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
